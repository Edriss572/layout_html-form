<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form">
        <legend>Peronal infromation</legend>
        <div class="form-field">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="1"
              max="100"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="dateOfBirth">
            Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
              id="dateOfBirth"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="acceptTerm">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="acceptTerm"
              id="acceptTerm"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">
            E-mail:
            <input
              type="email"
              placeholder="email@example.com"
              name="email"
              id="email"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="8"
              maxlength="50"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="cats"
            >
            Yes

            <input
              type="radio"
              name="cats"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favrite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="time">
            What time do you go to bed?
            <input
              type="time"
              name="time"
              id="time"
            > this is just a test 
          </label>
        </div>

        <div class="form-field">
          <label for="favoriteBrand">
            What are your favorite brand of cars?
            <select
              name="favoriteBrand"
              id="favoriteBrand"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label for="rateOurWork">
            How do you rate our work?
            <input
              type="range"
              name="rateOurWork"
              id="rateOurWork"
              min="0"
              max="10"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="form">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comment">
            Comments:
            <textarea
              name="comment"
              id="comment"
              min="10"
              max="100"
            >
            </textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option name="yes">Yes</option>
              <option name="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
